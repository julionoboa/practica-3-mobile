<ion-header [translucent]="true" class= ion-no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Experiencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Experiencia</ion-title>
    </ion-toolbar>
  </ion-header>

   <!-- Descripción de la experiencia -->
   <ion-card>
    <ion-card-header>
      <ion-card-title>Mi experiencia al realizar la tarea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      En este video, comparto mi experiencia realizando el proyecto. Explico los retos y lo que más disfruté del proceso.
    </ion-card-content>
  </ion-card>

  <!-- Video de YouTube embebido -->
  <div class="video-container">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>
</ion-content>

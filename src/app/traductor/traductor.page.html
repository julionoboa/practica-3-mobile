<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traductor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingrese un n√∫mero (1-1000)</ion-label>
    <ion-input type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="traducir()">Traducir</ion-button>

  <!-- Mostrar resultado -->
  <ion-item *ngIf="resultado !== ''">
    <ion-label>Resultado: {{ resultado }}</ion-label>
  </ion-item>

</ion-content>

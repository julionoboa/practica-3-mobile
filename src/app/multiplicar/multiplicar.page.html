<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Multiplicar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingrese un n√∫mero</ion-label>
    <ion-input type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="generarTabla()">Generar Tabla</ion-button>

  <!-- Mostrar tabla de multiplicar -->
  <ion-list *ngIf="tabla.length > 0">
    <ion-item *ngFor="let resultado of tabla">
      <ion-label>{{ resultado }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
